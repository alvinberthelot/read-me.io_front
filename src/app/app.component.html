<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="text-align:center">
  <h1 class="title">
    Readme.io
  </h1>
  <img width="300" alt="Readme.io logo" src="assets/img/logo-readme.png">
  
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" #template>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-button (click)="submitButton(template.value)">Submit</button>
</form>

</div>

<app-barre-footer></app-barre-footer>
